<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event application</title>
</head>
<body>
	<h1>
		<marquee direction="right">Event Management</marquee>
	</h1>
	<form action="submit" method="post">
	<label>Event Name
	<input type="text" name="name" placeholder="Enter event name">
	</label>
	<label>Event Date
	<input type="date" name="date" placeholder="Enter date">
	</label>
	<label>Venue
	<input type="text" name="venue" placeholder="Enter Venue">
	</label>
	<label>landmark
	<input type="text" name="landmark" placeholder="Enter landmark">
	</label>
	<label>Contact
	<input type="tel" name="contact" placeholder="Enter contact">
	</label>
	<input type="submit">
	</form>
</body>
</html>
