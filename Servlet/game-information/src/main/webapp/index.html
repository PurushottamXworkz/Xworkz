<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Information</title>
</head>
<body>
	<h1>
		<marquee direction="right">Game information</marquee>
	</h1>
	<form action="submit" method="post">
	<label>Game Name 
	<input type="text" name="name" placeholder="Enter Name">
	</label>
	<br><br>
	<label>Ratings
	<input type="number" name="ratings" placeholder="Enter rating">
	</label>
	<br><br>
	<label>Version
	<input type="text" name="version" placeholder="Enter version">
	</label>
	<br><br>
	<label>Developed By
	<input type="text" name="developer" placeholder="Enter Developer Name">
	</label>
	<br><br>
	<label>Built By
	<input type="text" name="organisation" placeholder="Enter organisation">
	</label>
	<br><br>
	<input type="submit">
	</form>
</body>
</html>
