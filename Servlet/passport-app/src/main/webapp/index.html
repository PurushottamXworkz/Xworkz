<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Passport web-site</title>
</head>
<body>
	<h1> 
		<marquee>Passport web-site</marquee>
	</h1>
	<form action="submit" method="get">
	<label>Enter First name
	<input type="text" name="fname" placeholder="Enter First name as per matriculation"> 
	</label>
	<br><br>
	<label>Enter last name
	<input type="text" name="lname" placeholder="Enter last name as per matriculation"> 
	</label>
	<br><br>
	<label>Enter Father Name 
	<input type="text" name="fathername" placeholder="Enter Father Name"> 
	</label>
	<br><br>
	<label>Enter Address
	<input type="text" name="address" placeholder="Enter Address"> 
	</label>
	<br><br>
	<label>Enter contact
	<input type="tel" name="telephone" placeholder="Enter contact Number"> 
	</label>
	<br><br>
	<input type="submit">
	</form>
</body>
</html>
