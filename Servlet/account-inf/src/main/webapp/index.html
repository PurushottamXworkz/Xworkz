<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account information</title>
</head>
<body>
	<h1>
		<marquee>Account Information</marquee>
	</h1>
	<form action="submit" method="get">
		<label> Enter Name
		<input type="text" name="name" placeholder="Enter Full name"> 
		</label>
		<br><br>
		<label> Enter Account Number 
			<input type="number" name="accountnum" placeholder="Enter Account number">
		</label>
		<br><br>
		<label> Bank Name
			<input type="text" name="bank" placeholder="Enter Bank name"> 
		</label>
		<br><br>
		<label> Account type
			<input type="text" name="account" placeholder="Enter account type"> 
		</label>
		<br><br>
		<label> Address
			<input type="text" name="address" placeholder="Enter address">
		</label>
		<br><br>
		<input type="submit">
	</form>
	
</body>
</html>
